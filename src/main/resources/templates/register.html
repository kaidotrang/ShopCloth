<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<body>
<div layout:fragment="content">
    <section class="login-container">
        <h2 class="login-title">Đăng ký</h2>
        <form th:action="@{/register}" method="post" th:object="${user}" class="login-form">

            <div class="input-group">
                <label for="name">Họ tên:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Họ tên" required/>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Email" required/>
            </div>

            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Mật khẩu" required/>
            </div>

            <div class="input-group">
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" th:field="*{phone}" placeholder="Số điện thoại" required/>
            </div>

            <div class="input-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" th:field="*{address}" placeholder="Địa chỉ"/>
            </div>

            <button type="submit" class="btn-login">Đăng ký</button>

            <p th:if="${error}" th:text="${error}" class="error-message"></p>
        </form>

        <!-- Link sang trang đăng nhập -->
        <p class="register-link">
            Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
        </p>
    </section>
</div>
</body>
</html>
