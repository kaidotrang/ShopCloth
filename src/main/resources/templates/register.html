<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Đăng ký</title></head>
<body>
<h2>Đăng ký</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <p><input type="text" th:field="*{name}" placeholder="Họ tên" required/></p>
    <p><input type="email" th:field="*{email}" placeholder="Email" required/></p>
    <p><input type="password" th:field="*{password}" placeholder="Mật khẩu" required/></p>
    <p><input type="text" th:field="*{phone}" placeholder="Số điện thoại" required/></p>
    <p><input type="text" th:field="*{address}" placeholder="Địa chỉ" /></p>
    <p><button type="submit">Đăng ký</button></p>
    <p th:if="${error}" th:text="${error}" style="color:red"></p>
</form>
</body>
</html>
