<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<body>
<div layout:fragment="content">
    <section class="login-container">
        <h2 class="login-title">Đăng nhập</h2>
        <form th:action="@{/login}" method="post" class="login-form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required/>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required/>
            </div>
            <button type="submit" class="btn-login">Đăng nhập</button>

            <p th:if="${param.error}" class="error-message">Sai thông tin đăng nhập!</p>
            <p th:if="${param.logout}" class="success-message">Đã đăng xuất thành công!</p>
            <p th:if="${param.success}" class="success-message">Đăng ký thành công, vui lòng đăng nhập!</p>
        </form>

        <!-- Link sang trang đăng ký -->
        <p class="register-link">Chưa có tài khoản?
            <a th:href="@{/register}">Đăng ký ngay</a>
        </p>
    </section>
</div>
</body>
</html>
